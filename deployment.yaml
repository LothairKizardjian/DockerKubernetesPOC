apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app-1
        image: lothairdocker/python-app-1:1.0.0
        volumeMounts:
        - mountPath: /python-app
          name: python-app-volume
      - name: python-app-2
        image: lothairdocker/python-app-2:1.0.0
        volumeMounts:
        - mountPath: /python-app
          name: python-app-volume
      volumes:
        - name: python-app-volume
          hostPath:
            path: python-app
